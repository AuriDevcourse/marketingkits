<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>TechBBQ Image Generator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Expanded:wght@300;400;500;600;700&family=Archivo:wght@300;400;500;600;700&display=block" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Preload the font */
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Expanded:wght@300;400;500;600;700&family=Archivo:wght@300;400;500;600;700&display=swap');
  </style>
</head>
<body>
  <div class="container">
    
    <div class="layout-container">
      <!-- Canvas Container (Left) -->
      <div class="canvas-section mobile-sticky-header">
        <div class="canvas-container">
          <canvas id="main-canvas" width="1500" height="1500"></canvas>
        </div>
      </div>
      
      <!-- Controls Section (Right) -->
      <div class="controls-section">
        <!-- Text Controls -->
        <div class="step-container">
          <div class="step-label">STEP 1</div>
          <div class="controls">
            <label for="customText">FULL NAME:</label>
            <input type="text" id="customText" placeholder="Enter your full name" />
          </div>
          <div class="controls">
            <label for="secondText">JOB TITLE AND COMPANY:</label>
            <input type="text" id="secondText" placeholder="e.g. Product Manager at TechBBQ" />
            <button id="updateText">Update Text</button>
          </div>
        </div>
        
        <!-- Image Upload -->
        <div class="step-container">
          <div class="step-label">STEP 2</div>
          <div class="controls">
            <label for="imageUpload" class="upload-btn">
              <span>UPLOAD PROFILE IMAGE</span>
              <input type="file" id="imageUpload" accept="image/*" />
            </label>
          </div>
          
          <!-- Overlay Type -->
          <div class="controls">
            <label>OVERLAY TYPE:</label>
            <div class="toggle-buttons">
              <button class="toggle-btn active" data-type="attending">Attending</button>
              <button class="toggle-btn" data-type="speaking">Speaking</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- New row for steps 3 and 4 -->
    <div class="layout-container mobile-controls-row">
      <!-- Step 3 - Image Controls -->
      <div class="step-container step-3-container">
        <div class="step-label">STEP 3</div>
        <div class="image-controls">
          <div class="control-group">
            <label>SCALE</label>
            <div class="slider-with-buttons">
              <button class="control-btn" id="scaleDown"><i class="material-icons">remove</i></button>
              <input type="range" id="scaleControl" min="0.1" max="4" step="0.05" value="1.0">
              <button class="control-btn" id="scaleUp"><i class="material-icons">add</i></button>
            </div>
          </div>
          
          <div class="control-group">
            <label>POSITION HORIZONTAL</label>
            <div class="slider-with-buttons">
              <button class="control-btn" id="posXDown"><i class="material-icons">arrow_back</i></button>
              <input type="range" id="positionX" min="-400" max="400" value="0">
              <button class="control-btn" id="posXUp"><i class="material-icons">arrow_forward</i></button>
            </div>
          </div>
          
          <div class="control-group">
            <label>POSITION VERTICAL</label>
            <div class="slider-with-buttons">
              <button class="control-btn" id="posYDown"><i class="material-icons">arrow_upward</i></button>
              <input type="range" id="positionY" min="-400" max="400" value="0">
              <button class="control-btn" id="posYUp"><i class="material-icons">arrow_downward</i></button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Step 4 - Download Button -->
      <div class="step-container step-4-container">
        <div class="step-label">STEP 4</div>
        <button id="downloadBtn" class="download-btn group/download relative flex gap-1">
          <div class="file-size-tooltip">2MB</div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            height="24px"
            width="24px"
          >
            <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              id="SVGRepo_tracerCarrier"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Interface / Download">
                <path
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2"
                  stroke="#ffffff"
                  d="M6 21H18M12 3V17M12 17L17 12M12 17L7 12"
                  id="Vector"
                ></path>
              </g>
            </g>
          </svg>
          DOWNLOAD
        </button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
